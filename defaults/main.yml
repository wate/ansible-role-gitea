---
gitea_version: latest

## ----------------
## Giteaのアプリケーション名
## ----------------
gitea_app_name: "Gitea (Git with a cup of tea)"
## ----------------
## Giteaの動作モード
## 設定値：dev OR prod OR test
## ----------------
gitea_mode: prod

## ----------------
## Giteaの設定
##
## その他の設定については以下を参照
## https://docs.gitea.io/en-us/config-cheat-sheet/
## サンプルについては以下を参照
## https://github.com/go-gitea/gitea/blob/main/custom/conf/app.example.ini
## ----------------
gitea_cfg:
  server:
    HTTP_PORT: 3001
    LOCAL_ROOT_URL: http://localhost:3001/
    SSH_DOMAIN: gitea.example.com
    DOMAIN: gitea.example.com
    ROOT_URL: http://gitea.example.com/
    DISABLE_SSH: false
    SSH_PORT: 22
    LFS_START_SERVER: true
    LFS_JWT_SECRET: "{{ inventory_hostname | hash('sha256') }}"
    OFFLINE_MODE: false
  database:
    DB_TYPE: mysql
    HOST: 127.0.0.1:3306
    NAME: gitea
    USER: gitea
    PASSWD: gitea_password
    SCHEMA: ""
    SSL_MODE: disable
    CHARSET: utf8mb4
    PATH: "{{ gitea_work_dir }}/data/gitea.db"
    LOG_SQL: false
  mailer: {}
  #   ENABLED: true
  #   HOST: smtp.example.com
  #   FROM: gitea@example.com
  #   USER: ""
  #   PASSWD: ""
  service:
    REGISTER_EMAIL_CONFIRM: false
    ENABLE_NOTIFY_MAIL: false
    DISABLE_REGISTRATION: false
    ALLOW_ONLY_EXTERNAL_REGISTRATION: false
    ENABLE_CAPTCHA: false
    REQUIRE_SIGNIN_VIEW: false
    DEFAULT_KEEP_EMAIL_PRIVATE: false
    DEFAULT_ALLOW_CREATE_ORGANIZATION: true
    DEFAULT_ENABLE_TIMETRACKING: true
    NO_REPLY_ADDRESS: gitea.example.com
  picture:
    DISABLE_GRAVATAR: false
    ENABLE_FEDERATED_AVATAR: true
  openid:
    ENABLE_OPENID_SIGNIN: true
    ENABLE_OPENID_SIGNUP: true
  session:
    PROVIDER: file
  log:
    MODE: console
    LEVEL: info
    ROOT_PATH: "{{ gitea_work_dir }}/log"
    ROUTER: console
  lfs:
    PATH: "{{ gitea_work_dir }}/data/lfs"
  repository.pull-request:
    DEFAULT_MERGE_STYLE: merge
  repository.signing:
    DEFAULT_TRUST_MODEL: committer
  security:
    INSTALL_LOCK: true
    INTERNAL_TOKEN: "{{ inventory_hostname | hash('sha256') | hash('sha256') }}"
    PASSWORD_HASH_ALGO: pbkdf2

## ----------------
## Giteaのサービス設定
##
## ※設定のサンプルについては以下を参照
## https://github.com/go-gitea/gitea/blob/main/contrib/systemd/gitea.service
## ----------------
gitea_service_extra_cfg: |
  # Uncomment the next line if you have repos with lots of files and get a HTTP 500 error because of that
  # LimitNOFILE=524288:524288
  # If using Unix socket: tells systemd to create the /run/gitea folder, which will contain the gitea.sock file
  # (manually creating /run/gitea doesn't work, because it would not persist across reboots)
  # RuntimeDirectory=gitea
  # If you install Git to directory prefix other than default PATH (which happens
  # for example if you install other versions of Git side-to-side with
  # distribution version), uncomment below line and add that prefix to PATH
  # Don't forget to place git-lfs binary on the PATH below if you want to enable
  # Git LFS support
  #Environment=PATH=/path/to/git/bin:/bin:/sbin:/usr/bin:/usr/sbin
  # If you want to bind Gitea to a port below 1024, uncomment
  # the two values below, or use socket activation to pass Gitea its ports as above
  ###
  #CapabilityBoundingSet=CAP_NET_BIND_SERVICE
  #AmbientCapabilities=CAP_NET_BIND_SERVICE
  ###
  # In some cases, when using CapabilityBoundingSet and AmbientCapabilities option, you may want to
  # set the following value to false to allow capabilities to be applied on gitea process. The following
  # value if set to true sandboxes gitea service and prevent any processes from running with privileges
  # in the host user namespace.
  ###
  #PrivateUsers=false
  ###
